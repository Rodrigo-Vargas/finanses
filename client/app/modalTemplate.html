<div ng-show="opened" class="ng-hide modal fade in" role="dialog" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" style="display: block;">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" ng-click="internalControl.close()">
               <span aria-hidden="true">×</span>
            </button> 
            <h4 class="modal-title" id="myModalLabel">Transaction details</h4>
         </div>
         <div class="modal-body">
            <form ng-submit="internalControl.addTransaction()">
               <div class="form-group">
                  <input type="text" placeholder="Descrição" ng-model="internalControl.formData.description" />
               </div>
               <div class="form-group">
                  <input type="text" placeholder="Valor" ng-model="internalControl.formData.value" />
               </div>
               <div class="form-group">
                  <input type="text" placeholder="Data" ng-model="internalControl.formData.date" />
               </div>
               <div class="form-group">
                  <select ng-model="internalControl.formData.category_id"
                          ng-options="category.id as category.name for category in internalControl.categories track by category.id"></select>
               </div>
              <input type="submit" value="Adicionar transação" class="btn btn-primary" />
            </form>            
         </div>
      </div>
   </div>
</div>
