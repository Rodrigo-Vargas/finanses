<input type="file" nv-file-select="" uploader="uploader" />

<div class="col-md-9" style="margin-bottom: 40px">

   <div>
      <div>
          Upload progress:
          <div class="progress" style="">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
      </div>
   </div>

   <div class="imported-list">
      <div class="item" ng-repeat="transaction in importedTransactions track by $index">
         <div class="row">
            <div class="col-xs-10">
               <div>
                  {{ transaction.description }}
                  {{ transaction.value }}
               </div>
               <div>
                  {{ transaction.date }}
               </div>
            </div>
            <div class="col-xs-2">
               <a class="btn" ng-click="importItem(transaction, $index)"><i class="fa fa-check"></i></a>
               <a class="btn" ng-click="removeItem($index)"><i class="fa fa-close"></i></a>      
            </div>
         </div>
      </div>
   </div>
</div>
