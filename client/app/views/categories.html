<div class="commands-wrapper">
  <a class="btn btn-primary" ng-click="addCategory()">Adicionar</a>  
</div>

<div class="categories-list">
  <div class="item" ng-repeat="category in categories track by category.id">
    <div class="row">
      <div class="col-xs-10">
        <span>{{ category.name }}</span>
      </div>
      <div class="col-xs-2">
        <a class="btn icon" ng-click="editCategory(category)"><i class="fa fa-pencil"></i></a>  
        <a class="btn icon" ng-click="destroyCategory(category.id)"><i class="fa fa-trash"></i></a>  
      </div>
    </div>
  </div>
</div>

<rvg-modal control="modalControl" template-url="addCategoryTemplate.html"></rvg-modal>
